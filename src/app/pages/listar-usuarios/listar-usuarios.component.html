<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col" sortable="nombreCompleto">Nombre completo</th>
                            <th scope="col" sortable="email">Email</th>
                            <th scope="col" sortable="fechaDeNacimiento">Fecha de nacimiento</th>
                            <th scope="col" sortable="telefono">Número de teléfono</th>
                            <th scope="col" sortable="genero">Género</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <th scope="row">{{ user.Id }}</th>
                            <td>
                                <ngb-highlight [result]="user.nombreCompleto"></ngb-highlight>
                            </td>
                            <td>
                                <ngb-highlight [result]="user.email"></ngb-highlight>
                            </td>
                            <td>
                                <ngb-highlight [result]="user.fechaDeNacimiento | date: 'dd/MM/yyyy'"></ngb-highlight>
                            </td>
                            <td>
                                <ngb-highlight [result]="user.telefono"></ngb-highlight>
                            </td>
                            <td>
                                <ngb-highlight [result]="user.genero | genero"></ngb-highlight>
                            </td>
                        </tr>
                    </tbody>
                </table>

                      <option [ngValue]="4">4 items per page</option>
                      <option [ngValue]="6">6 items per page</option>
                    </select>
                </div> -->

            </div>
        </div>
    </div>
</div>
