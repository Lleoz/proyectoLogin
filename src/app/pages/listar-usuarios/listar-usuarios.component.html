<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col" sortable="nombreCompleto">Nombre completo</th>
                            <th scope="col" sortable="email">Email</th>
                            <th scope="col" sortable="fechaDeNacimiento">Fecha de nacimiento</th>
                            <th scope="col" sortable="telefono">Número de teléfono</th>
                            <th scope="col" sortable="genero">Género</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>
                                <ngb-highlight [result]="user.id"></ngb-highlight>
                            </td>
                            <td>
                                <ngb-highlight [result]="user.nombreCompleto"></ngb-highlight>
                            </td>
                            <td>
                                <ngb-highlight [result]="user.email"></ngb-highlight>
                            </td>
                            <td>
                                <ngb-highlight [result]="user.fechaDeNacimiento | date: 'dd/MM/yyyy'"></ngb-highlight>
                            </td>
                            <td>
                                <ngb-highlight [result]="user.telefono"></ngb-highlight>
                            </td>
                            <td>
                                <ngb-highlight [result]="user.genero | genero"></ngb-highlight>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-between p-2">
                    <ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="pageSize">
                    </ngb-pagination>

                    <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
                        <option [ngValue]="5">5</option>
                        <option [ngValue]="10">10</option>
                        <option [ngValue]="50">50</option>
                    </select>
                </div>

            </div>
        </div>
    </div>
</div>
