<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <h4 class="card-header">
                    Lista de Usuarios Registrados
                </h4>
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col" sortable="nombreCompleto">Nombre completo</th>
                                <th scope="col" sortable="email">Email</th>
                                <th scope="col" sortable="fechaDeNacimiento">Fecha de nacimiento</th>
                                <th scope="col" sortable="telefono">Número de teléfono</th>
                                <th scope="col" sortable="genero">Sexo</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td>
                                    <ngb-highlight [result]="user.id"></ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="user.fullName"></ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="user.email"></ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="user.birthday | date: 'dd/MM/yyyy'">
                                    </ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="user.phoneNumber"></ngb-highlight>
                                </td>
                                <td>
                                    <ngb-highlight [result]="user.genre | genero"></ngb-highlight>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary" (click)="editUser(user.id)">
                                        <svg class="bi bi-pencil" width="1em" height="1em" viewBox="0 0 16 16"
                                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z" />
                                            <path fill-rule="evenodd"
                                                d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z" />
                                        </svg>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-between p-2">
                        <ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="pageSize">
                        </ngb-pagination>

                        <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
                            <option [ngValue]="5">5</option>
                            <option [ngValue]="10">10</option>
                            <option [ngValue]="50">50</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <button type="button" class="btn btn-primary" routerLink="/register">Registrarse</button>
    </div>
</div>
